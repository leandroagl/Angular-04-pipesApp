<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por {{'nosotros' | mayusculas: argumento}}</p>

  <button pButton pRipple
          type="button"
          label="Toggle mayúsculas"
          class="p-button-rounded p-button-help"
          (click)="toggle()">
  </button>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left">


  </div>
      <button pButton
              label="Toggle mayúsculas"
              class="mr-1 p-button-warning"
              (click)="toggle()">
      </button>

  <div class="p-toolbar-group-right">
      <button pButton
              icon="pi pi-sort"
              label="Por nombre"
              class="mr-1"
              (click)="cambiarOrden('nombre')">
      </button>

      <button pButton
              icon="pi pi-sort"
              label="Vuela"
              class="mr-1 p-button-success"
              (click)="cambiarOrden('vuela')">
      </button>

      <button pButton
              icon="pi pi-sort"
              label="Por color"
              class="mr-1 p-button-help"
              (click)="cambiarOrden('color')">
      </button>
            </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | ordenar:ordenarPor">
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Vuela</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
          <tr>
              <td>{{heroe.nombre}}</td>
              <td>{{heroe.vuela | vuela | titlecase}}</td>
              <td>{{heroe.color}}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>

</div>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | slice:0"> <!-- slice para mandar una copia y que el arreglo original no cambie -->
      <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
            <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
            <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
          <tr>
              <td>{{heroe.nombre}}</td>
              <td>{{heroe.vuela | vuela | titlecase}}</td>
              <td>{{heroe.color}}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
