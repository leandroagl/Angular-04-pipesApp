<div class="text-layout">
  <h1>DecimalPipe y Porcentaje</h1>
  <p>
    Pipes incluídos en Angular - Usualmente en el CommonModule
  </p>
</div>

<div class="grid">

  <div class="col-4">
    <p-card header="Ventas netas" subheader="del presente año">
      <i class="pi pi-dollar"></i>
      {{ ventasNetas | number:'1.2-2'}} <!-- primer caracter indicando la parte entera, los ultimos indican los decimales -->
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Ventas brutas" subheader="del presente año">
      <i class="pi pi-dollar"></i>
      {{ ventasNetas | currency:'CAD':'symbol-narrow':'1.4-4' }}
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Ventas brutas" subheader="del presente año">
      <i class="pi pi-dollar"></i>
      {{ porcentaje | percent:'2.2-2' }}
    </p-card>
  </div>

</div>
